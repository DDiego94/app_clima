<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Clima en {{ city }}</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container">
            <div class="weather-header">
                <h1 class="mb-4">Clima en {{ city }}</h1>
            </div>
            <div class="weather-info">
                <div class="weather-item">
                    <i class="fas fa-temperature-high"></i>
                    Temperatura: {{ weather.temperature }}°C
                </div>
                <div class="weather-item">
                    <i class="fas fa-tachometer-alt"></i>
                    Presión: {{ weather.pressure }} hPa
                </div>
                <div class="weather-item">
                    <i class="fas fa-tint"></i>
                    Humedad: {{ weather.humidity }}%
                </div>
                <div class="weather-item">
                    <i class="fas fa-wind"></i>
                    Velocidad del viento: {{ weather.wind_speed }} m/s
                </div>
                <div class="weather-item">
                    <i class="fas fa-cloud"></i>
                    Descripción: {{ weather.description }}
                </div>
            </div>
            <a href="/" class="btn btn-primary w-100">Volver a Buscar</a>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
