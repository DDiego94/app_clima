<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Aplicación de clima</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container">
            <div class="weather-header">
                <h1 class="mb-4">Aplicación de Clima</h1>
            </div>
            <form action="/weather" class="mb-4" method="post">
                <div class="mb-3">
                    <label for="city" class="form-label">Ingresa el nombre de la ciudad</label>
                    <input type="text" class="form-control" id="city" name="city" required 
                    oninvalid="this.CustomValidity('Por favor ingrese el nombre de una ciudad')" 
                    oninput="this.setCustomValidity('')">
                </div>
                <button type="submit" class="btn btn-primary w-100">Consultar clima</button>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
